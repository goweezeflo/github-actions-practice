name: Create PR from workflow
on:
  workflow_dispatch:
jobs:
  create_pr_from_workflow:
    name: Create PR from workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure git identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          commit-message: |-
            Test commit
            
             [Workflow Run]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ------
          
            *Automatically generated PR using GitHub Actions workflow*
          branch: github-actions/test
          title: "Test creating a new PR"
          body: |-
            This is a test.

            [Workflow Run]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ------

            *Automatically created by projen via the "upgrade" workflow*
          author: github-actions <github-actions@github.com>
          committer: github-actions <github-actions@github.com>
          signoff: true
